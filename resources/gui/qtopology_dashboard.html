<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="qtopology_dashboard.css" />
    <script src="qtopology_dashboard.js"></script>
    <script src="d3.min.js"></script>
    <script src="jquery-2.2.0.min.js"></script>
    <script src="knockout-3.4.0.js"></script>
</head>

<body>
    <div class="header">
        <h1>QTopology dashboard</h1>
    </div>
    <div class="content">
        <div class="cell-4">
            <div class="panel">
                <div class="panel-header">
                    <div class="title">Workers</div>
                </div>
                <div class="panel-body">
                    <div data-bind="foreach: workers">
                        <div class="ticket">
                            <label data-bind="text: name"></label><br/> 
                            <span data-bind="text: status"></span>
                            &bullet;
                            topologies: <span data-bind="text: topologies_count"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="cell-5">
            <div class="panel">
                <div class="panel-header">
                    <div class="title">Topologies</div>
                </div>
                <div class="panel-body">
                    <div data-bind="foreach: topologies">
                        <div class="ticket">
                            <label data-bind="text: name"></label><br/> 
                            <span class="badge" data-bind="visibile: enabled==true">Enabled</span>
                            <span class="badge badge-gray" data-bind="visibile: enabled==false">Disabled</span>

                            <span class="badge badge-green" data-bind="visibile: status=='running'">Running</span>
                            <span class="badge badge-red" data-bind="visibile: status=='error'">Error</span>
                            <span class="badge badge-gray" data-bind="visibile: status=='unloadded'">Unloaded</span>
                            <span class="badge badge-orange" data-bind="visibile: status=='waiting'">Waiting</span>
                            enabled: 	&#10003; <span data-bind="text: enabled"></span>
                            &bullet;
                            status: <span data-bind="text: status"></span>
                            &bullet;
                            worker: <span data-bind="text: worker"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="cell-3">
            <div class="panel">
                <div class="panel-header">
                    <div class="title">Coordination storage</div>
                </div>
                <div class="panel-body">
                    <div class="ticket">
                        <label>Type</label>
                        <div class="value">MySQL storage</div>
                    </div>
                    <div class="ticket">
                        <label>Server</label>
                        <div class="value">mysql-server-1</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script language="javascript" type="text/javascript">
    $(function () {
        var model = new QTopologyDashboardViewModel();
        ko.applyBindings(model);
        model.init();
    });
</script>

</html>
